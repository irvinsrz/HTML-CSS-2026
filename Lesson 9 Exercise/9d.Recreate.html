        margin-top: 15px;
        display: inline-block;
  
      }

        font-size: 10px;
        margin-left: 10px;
        color: rgb(125, 119, 119);
        margin:0;
        margin-top: 5px;
        margin-left: 10px;
        display: inline-block;
        

      }
    </style>
  </head>

  <body>
    <div class="container">
     
      <p class="install">
        Install Youtube Music
      </p>
