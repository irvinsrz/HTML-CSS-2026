<style>
  .apply-button{
    background-color: rgba(13, 107, 249, 0.968);
    color: white;
    font-weight: bold;
    border: none;
    border-radius: 16px;
    padding-top: 5px;
    padding-bottom: 5px;
    padding-right: 12px;
    padding-left: 12px;
  }
  .apply-button:hover{
    background-color:rgba(10, 91, 212, 0.968) ;
  }
</style>

<style>
  .save-button{
    border: solid;
    border-color:rgba(13, 107, 249, 0.968);
    padding-top: 5px;
    padding-bottom: 5px;
    padding-left: 10px;
    padding-right: 10px;
    border-radius: 20px;
    color: rgba(13, 107, 249, 0.968);  
    transition: border-width .15s;
  }
  .save-button:hover{
    border-width: 1px;
  }
</style>


<button class="apply-button">
  Apply on company website
</button>

<button class="save-button">
  Save
</button>
