<style>
  .subscribe-button{
  background: rgb(204, 0, 0);
  color: white;
  border: none;
  border-radius: 2px;
  cursor: pointer;
  transition: opacity 0.30s;
  padding-top: 10px;
  padding-bottom: 10px;
  padding-left: 16px;
  padding-right: 16px;
  margin-right: 8px;
  vertical-align: top;
  }

  .subscribe-button:hover{
    opacity: 0.8;
    
  }

  .subscribe-button:active{
    opacity: 0.4;
  }
</style>

<style>
  .join-button{
    background-color: white;
    color:rgb(6, 95, 212);
    border-radius: 2px;
    border-color: rgb(6, 95, 212);
    border-width: 1px;
    border-style: solid;
    cursor: pointer;
    font-weight: bold;
    transition: background-color 1s,
    color 1s;
    padding-top: 9px;
    padding-bottom: 9px;
    padding-left: 15px;
    padding-right: 15px;
    margin-right: 8px;
  }

  .join-button:hover{
    background-color: rgb(6, 95, 212);
    color:white;
    } 
  .join-button:active{
    opacity: 0.6;
  }
</style>

  

<style>
  .tweet-button{
    background-color: rgb(29, 155, 240);
    color: white;
    border-style: solid;
    border-radius: 20px;
    border: none;
    cursor: pointer;
    font-weight: bold;
    font-size: 15px;
    transition: box-shadow 0.15s;
    padding-top: 7;
    padding-bottom: 7;
    padding-left: 16;
    padding-right: 16;
    vertical-align: top;
    
    
  }
  .tweet-button:hover{
    box-shadow: 10px 5px 10px rgba(0, 0, 0, 0.15);
  }
</style>

<button class="subscribe-button">
  SUBSCRIBE
</button>

<button class="join-button">
  JOIN 
</button>

<button class="tweet-button">
  Tweet
</button>
