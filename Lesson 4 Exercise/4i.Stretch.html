<style>
  .stretch{
    border: none;
    background-color: green;
    color: white;
    padding-top: 5px;
    padding-bottom: 5px;
    padding-right: 10px;
    padding-left: 10px; 
    cursor: pointer;  
    transition: padding 1s;
  }

  .stretch:hover{
    padding-top: 20px;
    padding-bottom: 20px;
    padding-right: 20px;
    padding-left: 20px;
  }


</style>


<button class="Stretch">
  Stretch
</button>
