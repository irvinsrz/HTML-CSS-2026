<!DOCTYPE html>
<html>
  <head>
    <style>
      p{
        color: black; 
      }

      input{
        background-color: rgb(248, 235, 235);
        display: block;
        margin-bottom: 5px;
        border: solid;
        border-color: white;
        font-size: 7px;
        padding-top: 6px;
        padding-bottom: 6px;
        padding-right: 60px;
        padding-left: 10px;
      }
      .request{
        color:white;
        background-color: black;
        border:none;
        font-size: 7px;
        padding-bottom: 5px;
        padding-right: 5px;
        padding-top: 5px;
        padding-left: 5px;
        
      }

      .schedule{
        padding-bottom: 5px;
        padding-right: 5px;
        padding-top: 5px;
        padding-left: 5px;
        font-size: 7px;
        border:none;
        color: black;
      }

    </style>
  </head>

  <body>
    <p>
      Request a ride now
    </p>

    <input type="text" placeholder="Enter pickup location">
    
    <input type="text" placeholder="Enter destination">

    <button class="request">
      Request now
    </button>

    <button class="schedule">
      Schedule for later
    </button>
  </body>
</html>
