<!DOCTYPE html>
<html>
  <head>
    <title>
      LinkIn
    </title>

    <style>
      p{
        margin-top: 0px;
        margin-bottom: 0px;
      }

      .email{
        color: gray;
        font-size: 8px;
        
      }
      
      .input{
        width: 150px;
        height: 10px;
      }

      .by{
        color: gray;
        font-size: 6px;
        margin-top: 6px;
      }

      .agree{
        background-color: #0a66c2;
        border: none;
        color: white;
        border-radius: 10px;
        font-size: 7px;
        padding-top: 6px;
        padding-bottom: 6px;
        padding-right: 55px;
        padding-left: 55px;
        cursor: pointer;
  
      }
    </style>
  </head>

  <body>
    <p class="email">
      Email
    </p>

    <input class="input" type="text">

    <p class="by">
      By clicking Agree & Join, you agree to the Privacy Policy
    </p>

    <button class="agree">
      Agree & Join
    </button>
  </body>
</html>
