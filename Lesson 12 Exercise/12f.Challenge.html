<!DOCTYPE html>
<html>
<head>

  <style>
    .header{
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      flex: 50 30 50;
      background-color: rgb(152, 8, 219);
      height: 40px;
      align-items: center;
      color: white;
    }

    .home{
      margin-left: 10px;
      font-weight: bold;
      font-size: 13px;
      cursor: pointer;
    }
    .download{
      margin-right: 10px;
      background-color: rgb(152, 8, 219);
      color: white;
      border: solid;
      padding-top: 4px;
      padding-bottom: 4px;
      padding-right: 7px;
      padding-left: 7px;
      cursor: pointer;
    }

    .search{
      max-width: 500px;
      width: 450px;
      border-radius: 10px;
      border: none;
      padding-left: 10px;
      padding-top: 3px;
      padding-bottom: 3px;
      font-size: 12px;
    }
    
  </style>

</head>

<body>
  <div class="header">

    <div class="home">Home</div>
    <div><input class="search" type="text" placeholder="Search"> </div>
    <div><button class="download">Download</button></div>
    
  </div>

</body>
</html>
