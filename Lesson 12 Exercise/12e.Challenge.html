<!DOCTYPE html>
<html>
  <head>
    <style>
      .menu{
        border: 1px solid gray;
        height: 80px;
        width: 270px;
        border-radius: 5px;
        display: inline-block;
        margin: 0;
  
      }
      
      .menu-item{
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        margin-top: 5px;
        margin-bottom: 8px;
      }

      .badge{
        background-color: rgb(16, 94, 250);
        border-radius: 12px;
        padding-left: 7px;
        padding-right: 7px;
        margin-right: 10px;
        color: white;
        
      }

    </style>
  </head>

  <body>

    <div class="menu">

      <div class="menu-item">
        <span>Home</span>
        <span class="badge">14</span>
      </div>

      <div class="menu-item">
        <span>Notifications</span>
        <span class="badge">3</span>
      </div>      

      <div class="menu-item">
        <span>Messages</span>
        <span class="badge">4</span>
      </div>

    </div>

      
   
  </body>
</html>
