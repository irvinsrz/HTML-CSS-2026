<!DOCTYPE html>
<html>
  <head>
    <style>
      .oliver2{
        border-radius: 100%;
        width: 50px;
        height: 50px;
        display: inline-block;
      
        
      }

      .info{
        display: inline-block;
        vertical-align: top;
      }
      .oliver-img{
        display: inline-block;
        margin-top: 5px;
        margin-bottom: 10px;
        vertical-align: bottom;
      }

      .info{
        display: inline-block;
  
      }

      .oliver{
        vertical-align: top;
        font-weight: bold;
        
      }
      
      p{
        margin-top: 0px;
        margin-bottom: 0;
        margin-bottom: 5px;
        font-size: 15px;
      }
      
      .the-cat,
      .popular{
        color: gray;
        font-size: 12px;
      }

      .button{
        display: inline-block;
        margin-top: 0;
        margin-left: 80px;
        margin-bottom: 25px;
        
        
      }

      .follow{
        border: none;
        background-color: rgb(68, 111, 229);
        color: white;
        border-radius: 4px;
        padding-top: 5px;
        padding-bottom: 5px;
        padding-right: 7px;
        padding-left: 7px;
        display: inline-block;
      }
    </style>

    <style>
      

      .mimi2{
        border-radius: 100%;
        width: 50px;
        height: 50px;
        display: inline-block;
      }

      .mimi-info{
        display: inline-block;
      }

      .mimi-name{
        font-weight: bold;
      }

      .mimi-sleepy,
      .mimi-popular{
        color: gray;
      }

      .mimi-popular{
        font-size: 12px;
      }

      .mimi-button{
        display: inline-block;
        margin-left: 55px;
        margin-top: 20px;
        vertical-align: top;
        
      }

      .mimi-follow{
        border: none;
        background-color: rgb(68, 111, 229);
        color: white;
        border-radius: 4px;
        padding-top: 5px;
        padding-bottom: 5px;
        padding-right: 7px;
        padding-left: 7px;      
        
      }
    </style>
    
      

    
  </head>

  <body>
    <div class="oliver-img">
      <img class="oliver2" src="OIP.jpg" alt="">   
    </div>  
      
    <div class="info">
      <p class="oliver">
        Oliver
      </p>

      <p class="the-cat">
        the cat
      </p>

      <p class="popular">
        Popular
      </p>
     </div> 
    </div>
    
    <div class="button">
      <button class="follow">
        Follow
      </button>

    </div>

    <div class="mimi-img">
      <img class="mimi2" src="OIP.jpg" alt="">
    

    <div class="mimi-info">

      <p class="mimi-name">
        Mimi
      </p>

      <p class="mimi-sleepy">
        Sleepy Cat
      </p>

      <p class="mimi-popular">
        Popular
      </p>
      </div>

      <div class="mimi-button">
        <button class="mimi-follow">
          Follow
        </button>
    </div>

    </div>
  </body>
</html>
