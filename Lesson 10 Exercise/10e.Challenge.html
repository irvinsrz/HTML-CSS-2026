<!DOCTYPE html>
<html>
  <head>
    <style>
      .oliver-img{
        width: 130px;
        height: 110px;
      }
      .mimi-img{
        width: 130px;
        height: 110px;
      }
      .rex-img{
        width: 130px;
        height: 110px;          
      }

      img{
        margin-right: 6px;
        margin-bottom: 0;
      }
    </style>

    <style>
      .oliver-name{
        font-size: 10px;
        font-weight: bold;
        margin-top: 0;
        margin-bottom: 0;
      }
       .oliver-small{
        height: 15px;
        width: 15px;
        border-radius: 50px;
        margin: 0;
        margin-top: 3px;
        
       }
       .mutual-f{
        font-size: 9px;
        color: gray;
        display: inline-block;
        margin: 0;
        vertical-align: top;
        margin-top: 5px;
       }
       .add{
        display: block;
        border: none;
        background-color: rgb(33, 115, 238);
        color: white;
        font-size: 8px;
        padding-top: 5px;
        padding-bottom: 5px;
        padding-right: 8px;
        padding-left: 8px;
        border-radius: 3px;
       }

       .oliver-info,
       .mimi-info,
       .rex-info{
        display: inline-block;
        margin-right: 57px;
       }
    </style>

    <style>
      .mimi-name{
        font-size: 10px;
        font-weight: bold;
        margin-top: 0;
        margin-bottom: 0;
      }
       .mimi-small{
        height: 15px;
        width: 15px;
        border-radius: 50px;
        margin: 0;
        margin-top: 3px;
        
       }
       .mutual-f{
        font-size: 9px;
        color: gray;
        display: inline-block;
        margin: 0;
        vertical-align: top;
        margin-top: 5px;
       }
       .add{
        display: block;
        border: none;
        background-color: rgb(33, 115, 238);
        color: white;
        font-size: 8px;
        padding-top: 5px;
        padding-bottom: 5px;
        padding-right: 8px;
        padding-left: 8px;
        border-radius: 3px;
       }     

       .mimi-info{
        display: inline-block;
       }
    </style>
     
     <style>
      .rex-name{
        font-size: 10px;
        font-weight: bold;
        margin-top: 0;
        margin-bottom: 0;
      }
       .rex-small{
        height: 15px;
        width: 15px;
        border-radius: 50px;
        margin: 0;
        margin-top: 3px;
        
       }
       .mutual-f{
        font-size: 9px;
        color: gray;
        display: inline-block;
        margin: 0;
        vertical-align: top;
        margin-top: 5px;
       }
       .add{
        display: block;
        border: none;
        background-color: rgb(33, 115, 238);
        color: white;
        font-size: 8px;
        padding-top: 5px;
        padding-bottom: 5px;
        padding-right: 8px;
        padding-left: 8px;
        border-radius: 3px;
       }     
      
     </style>
  </head>

  <body>
    <div>
      <img class="oliver-img" src="OIP.jpg" alt="">

      <img class="mimi-img" src="OIP.jpg" alt="">

      <img class="rex-img" src="OIP.jpg" alt="">
    </div>

    <div class="oliver-info">
      <p class="oliver-name">
        Oliver
      </p>

      <img  class="oliver-small" src="OIP.jpg" alt="">

      <p class="mutual-f" >
        2 mutual friends
      </p>

      <button class="add">
        Add Friend
      </button>
    </div>

    </div>

    
    <div class="rex-info">
