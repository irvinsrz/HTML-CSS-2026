<!DOCTYPE html>
<html>
<head>
  <style>
    .box{
      border: 1px solid white;
      height: 120px;
      width: 400px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.20);
    }

    .inboxes{
      color: rgb(74, 68, 68);
      font-size: 10px;
      margin: 0;
      margin-left: 10px;
      margin-top: 7px;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    .img-cat{
      height: 40px;
      width: 40px;
      border-radius: 50px;
      object-fit: cover;
      margin: 0;
      margin-top: 20px;
      margin-left: 12px;
      display: inline-block;
    }

   .grid{
    display: grid;
    grid-template-columns: 60px 1fr;
    
   }

   .time{
    display: grid;
    grid-template-columns: 280px 1fr;
    margin: 0;
   }
   .chewy{
    font-weight: bold;
    margin: 0;
    margin-top: 15px;
   }
   
   .biggest{
    font-weight: bold;
    margin: 0;
    margin-bottom: 5px;
    margin-top: 4px;
   
   }
   
   .hey{
    color: rgb(125, 119, 119);
    margin: 0;
    font-size: 15px;
    margin-bottom: 20px;
   
   }

   .timer{
    margin: 0;
    color: rgb(125, 119, 119);
    font-size: 13px;
    margin: 0;
    margin-top: 15px;
    margin-right: 20px;
   }
  </style>
</head>

<body>
  <div class="box">
    <p class="inboxes">ALL INBOXES</p>
    <div class="grid">
      <div>
       <img class="img-cat" src="OIP.jpg" alt="">
      </div>

      <div class="info">
        <div class="time">
         <p class="chewy">Chewy Promotions</p>

         <p class="timer">4:58pm</p>
        </div>

        <p class="biggest">Biggest sales of the year!</p>

        <p class="hey">Hey there! We're writing to tell you about our...</p>
      </div>
    </div>
  </div>

</body>


</html>
