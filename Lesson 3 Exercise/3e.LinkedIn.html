<style>

    border: none;

    height: 30px;
    width: 200px;
  }
  .apply-button:hover{
    background-color:rgba(10, 91, 212, 0.968) ;
  }
</style>

<style>
  .save-button{
    border: solid;

  }
  .save-button:hover{
    border-width: 1px;
  }

</button>
