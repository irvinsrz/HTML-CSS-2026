<style>
  .get-button{
    background-color: rgba(142, 70, 219, 0.958);
    color: white;
    font-weight: bold;
    border: none;
    border: solid;
    border-radius: 3px;
    width: 100px;
    height: 40px;
    cursor: pointer;
    transition: background-color 0.15s;
  }
  .get-button:hover{
    background-color:rgba(123, 34, 218, 0.958);
  }
</style>

<style>
  .download-button{
    width: 100px;
    height: 40px;
    color: gray;
    border: solid;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.15s;
  }
  .download-button:hover{
    background-color: gray;
    color: white;
  }
</style>


<button class="get-button">
  Get started
</button>

<button class="download-button">
  Download
</button>
